<template name="rooms">
  {{> createRoom}}
  {{> allRooms}}
  {{> room}}
</template>

<!--  -->

<template name="createRoom">
  <div class="createRoom">
    <input type="text" class="nameRoomField" placeholder="Enter a room name"><br />
    <button type="submit" class="button create">Create Room</button><br>
  </div>
</template>

<!--  -->

<template name="allRooms">
  <div class='roomList'>
  {{#each rooms}}
    <div class="listedRoom">
      <span class="listedRoomName">{{ name }}</span>
      <span class="listedRoomCount">{{ users.length }} people</span>
      <button class="button join">Join</button>
    </div>
  {{/each}}
  </div>
</template>

<!--  -->

<template name="room">
  {{#if inRoom}}
    <div class="singleRoom">
      {{> roomChat}}
    </div>
  {{/if}}
</template>

<!--  -->

<template name="roomOverview">
  <div class="roomDetails">
    Room: {{ roomName }}
  </div>
</template>

<!--  -->

<template name="roomChat">
  <div class="msgList">
    {{#each messages}}
      <span class="msgSender">From: {{ user_email }}</span>
      <span class="msgText">{{ message }}</span>
    {{/each}}
  </div>
  <div class="msgEnter">
    <input type="text" class="msgEnterField" placeholder="Send a message"><br />
    <button type="submit" class="button submit">Send to Room</button><br />
    <button class=" button leave">Leave Room</button>
  </div>
</template>
